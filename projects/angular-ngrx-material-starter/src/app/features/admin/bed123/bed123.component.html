<div class="container-fluid" rtl>
    <div class="row" [ngClass]="routeAnimationsElements">
      <div class="col-md-12" >
        <h1>
          <span class="text">BEDs 1,2, & 3</span><span class="span">
            <img src="/assets/correct.png"  alt="verified" *ngIf="verified"/>
            <img src="/assets/not-verified.png"  alt="not erified" *ngIf="!verified"/>
          </span>
      </h1>
        
      </div>
    </div>
  
      <div class="row" [ngClass]="routeAnimationsElements">
        <div class="col"></div>
        <div class="col-12 col-sm-auto"><input type="button" (click)="export()" value="Export to Excel" ></div>
    </div>
  
      <div class="row">
        <div class="col-md-12" [ngClass]="routeAnimationsElements">
          <ag-grid-angular
          #agGrid
          style="width: 100%; height: 500px; margin-bottom: 20px;"
          id="myGrid"
          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [columnTypes]="columnTypes"
          [defaultColDef]="defaultColDef"
          [context]="context"
          [autoGroupColumnDef]="autoGroupColumnDef"
          [rowSelection]="rowSelection"
          [components]="components"
        
          [suppressAggFuncInHeader]="true"
          [rowData]="rowData"
          [groupRemoveSingleChildren]="true"
          [groupDefaultExpanded]=-1
          [aggFuncs]="aggFuncs"
          [excelStyles]="excelStyles"
          (cellValueChanged)="onCellValueChanged($event)"
          (gridReady)="onGridReady($event)">
      </ag-grid-angular>
  
          </div>   
        </div>
   
    </div>
