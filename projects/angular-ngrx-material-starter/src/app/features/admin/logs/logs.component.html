<div class="container" rtl>
    <div class="row">
      <div class="col-md-12">
        <h1 [ngClass]="routeAnimationsElements">Audit Logs Table</h1>
        <div [ngClass]="routeAnimationsElements">
            <ag-grid-angular
            #agGrid
            style="width: 100%; height: 600px; margin-bottom: 20px;"
            id="myGrid"
            class="ag-theme-balham"
            [columnDefs]="columnDefs"

            [defaultColDef]="defaultColDef"
   
    
            [rowData]="rowData"

            (gridReady)="onGridReady($event)">
        </ag-grid-angular>

        </div>   
      </div>
    </div>
  </div>
